<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img id="bg-pattern-top" src="./images/bg-pattern-top.svg" alt="page top background image" />
    <img id="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="page bottom background image" />

    <div class="content">
      <div class="card">
        <img class="card-header" src="./images/bg-pattern-card.svg" alt="card header background image" />
        <div class="card-body">
          <img class="card-image" src="./images/image-victor.jpg" alt="profile image" />
          <div class="card-title-container">
            <span class="stats-text">
              Victor Crest
            </span>
            <span class="stats-text thin">
              26
            </span>
          </div>
          London
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <span class="stats-text">80K</span>
            Followers
          </div>
          <div class="card-footer-item">
            <span class="stats-text">803K</span>
            Likes
          </div>
          <div class="card-footer-item">
            <span class="stats-text">1.4K</span>
            Photos
          </div>
        </div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/alxestevam" target="_blank">Alexandre Estevam</a>.
      </div>
    </div>

  </div>
</body>

</html>
